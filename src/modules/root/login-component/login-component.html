<div class="d-flex flex-column align-items-center mb-4">
  <h2>Sistema de Pedidos</h2>
  <p>Restaurante</p>
</div>

<form class="d-flex flex-column" [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="outline" class="w-100 mb-3">
    <mat-label>Email</mat-label>
    <input
      matInput
      type="email"
      autocomplete="email"
      formControlName="username"
    />
    <mat-error> Email é obrigatório </mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline" class="w-100 mb-3">
    <mat-label>Senha</mat-label>
    <input
      matInput
      autocomplete="current-password"
      type="password"
      formControlName="password"
    />
    <mat-error> Senha é obrigatória </mat-error>
  </mat-form-field>
  <button mat-raised-button type="submit" color="primary" class="w-100">
    Entrar
  </button>
  <div class="text-center">
    <small>Não tem conta? <a routerLink="/registrar">Registre-se</a></small>
  </div>
</form>
