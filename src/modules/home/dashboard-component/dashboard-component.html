<div class="d-flex flex-column align-items-center mt-4">
  <h1>Página Inicial</h1>
  <p class="text-muted">Bem-vindo ao Sistema de Pedidos do Restaurante</p>
</div>

<div class="container mt-4">
  <div class="row">
    <div class="col-md-3 mb-4">
      <mat-card class="menu-card" routerLink="/home/clientes" style="cursor: pointer;">
        <mat-card-content class="text-center">
          <mat-icon class="menu-icon">people</mat-icon>
          <h3>Clientes</h3>
          <p>Gerenciar clientes</p>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-md-3 mb-4">
      <mat-card class="menu-card" routerLink="/home/garcons" style="cursor: pointer;">

          <h3>Garçons</h3>
          <p>Gerenciar garçons</p>

      </mat-card>
    </div>
    <div class="col-md-3 mb-4">
      <mat-card class="menu-card" routerLink="/home/pratos" style="cursor: pointer;">
        <mat-card-content class="text-center">
          <mat-icon class="menu-icon">restaurant</mat-icon>
          <h3>Pratos</h3>
          <p>Gerenciar cardápio</p>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-md-3 mb-4">
      <mat-card class="menu-card" routerLink="/home/pedidos" style="cursor: pointer;">
        <mat-card-content class="text-center">
